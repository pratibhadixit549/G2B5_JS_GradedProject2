<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Project/css/index.css">
    <title>Resume Viewer</title>
</head>

<body>
    <div id="id01" class="container">
        <form id="loginForm" class="container-content animate" onsubmit="onLoginClick()">

            <div class="inner-container">

                <input id="username" type="text" placeholder="User Name" name="username" required>

                <input id="password" type="password" placeholder="Password" name="password" required>

                <p id="error" class="error"></p>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script src="./Project/js/index.js"></script>

</body>

</html>
